<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--The CSS-->
    <link rel="stylesheet" type="text/css" href="flight.css">
    <link rel="stylesheet" type="text/css" href="tracking.css">
    <link rel="stylesheet" type="text/css" href="FlightList.css">

    <!--Because i use plane font-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>The Flight Tracker</title>
</head>
    <body>
        <div class="containerGrid">
            <h1 style="text-align: center; color: white;">The Flight Tracker <span style="font-family: 'Times New Roman', Times, serif; color: lime;">!</span></h1>
            <br/>
            <div class="mapSide">
                <div id="map" class="TheMap">
                </div>
            </div>
            <div class="statsSide">
                <div class="overallPlanes">
                    <h1 class = "PlanesOverallHeader" id="PlanesOverall"></h1>
                    <div class="container">
                        <div id="ListOfFlights">
                        </div>
                    </div>
                </div>
                <div class="specificPlane">
                    <h1>Flight: <span id="flightPicked"></span></h1>
                    <button id="resumeUpdates" class="btnResume">Resume Updates</button>
                    <div class="container">
                        <div id="FlightInformation" class="flightInfo">

                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        <br/><br/>
    </body>    
    <script type="module" src="index.js"></script>
    <script type="module" src="FlightList.js"></script>
    <script type="module" src="tracking.js"></script>
</html>
