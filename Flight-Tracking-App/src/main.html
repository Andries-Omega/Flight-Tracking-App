
<div class="containerGrid mt-6 ml-4 mr-4">
    
    <h1 class="text-center text-3xl" style="color: white;">
        The Flight Tracker 
        <span style="font-family: 'Times New Roman', Times, serif; color: lime;">!</span>
    </h1>
    
    <div class="mapSide">
        <p class="text-center text-base -mt-6 mb-2 thePlaneTimer" id="theTimer" style="color: white;">
            <span class="theTimeDisplay" id="theTime">
            </span> 
            -> Till Auto Update 
            <span>
                <button id="btnResetTimer">
                    <i style="color: lime;" class="fa-solid fa-arrow-rotate-right"></i>
                </button>
            </span>
        </p>
        <div id="map" class="TheMap">
        </div>
    </div>
    <div class="statsSide">
        <div class="overallPlanes">
            <h1 class = "text-center text-xl mb-4 mt-4" id="PlanesOverall" style="color: white;"></h1>
            <div class="containerFlights">
                <div id="ListOfFlights">
                </div>
            </div>
        </div>
        <div class="specificPlane">
            <h1 class="text-2xl text-center mt-2 mb-4" style="color: white;">Flight: <span id="flightPicked" style="color: lime;"></span></h1>
            <button id="resumeUpdates" class="btnResume mb-4 self-center">Resume Updates</button>
            <div class="containerFlights">
                <div id="FlightInformation" class="flightInfo">
                </div>
            </div>
        </div>     
    </div>
</div>
