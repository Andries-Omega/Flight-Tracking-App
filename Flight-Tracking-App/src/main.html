<div
	class="grid grid-cols-1 gap-0 lg:gap-5 lg:grid-cols-4 min-h-fit lg:h-screen content-center ml-6 mr-6"
>
	<div class="lg:col-span-3 mt-10 z-10">
		<h1 class="text-3xl text-center mb-4 text-white">
			The Flight Tracker
			<span class="text-lime">!</span>
		</h1>
		<p
			class="text-center text-base mb-2 the-plane-timer"
			id="theTimer"
			style="color: white"
		>
			<span class="text-lime" id="theTime"> </span>
			=> Till Auto Update
			<span>
				<button id="btnResetTimer" title="Reset Timer">
					<i class="fa-solid fa-arrow-rotate-right text-lime"></i>
				</button>
			</span>
		</p>
		<div id="map" class="opacity-80 rounded-[25px] h-[75vh]"></div>
	</div>
	<div
		class="border-4 border-white rounded-[25px] lg:mt-24 -mt-28 mb-3 z-50 pl-5"
	>
		<!--overall-planes and specific-plane are used for responsiveness(display block or none), and for that reason i prefer they remain untouched-->
		<div class="overall-planes">
			<h1
				class="text-center text-xl mb-4 mt-4 text-white hidden lg:block"
				id="PlanesOverall"
			></h1>
			<div class="w-full h-[67vh] overflow-y-auto rounded-[10px] mt-20 lg:mt-0">
				<div id="ListOfFlights"></div>
			</div>
		</div>
		<div class="specific-plane">
			<h1 class="text-2xl text-center mt-2 mb-4 text-white">
				Flight: <span id="flightPicked" class="text-lime"></span>
			</h1>
			<button id="resumeUpdates" class="btn-resume mb-4 self-center">
				Resume Updates
			</button>
			<div class="w-full h-[67vh] overflow-y-auto rounded-[10px]">
				<div id="FlightInformation" class="text-white lg:text-black"></div>
			</div>
		</div>
	</div>
</div>
