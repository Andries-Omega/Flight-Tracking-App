<div
	class="grid grid-cols-1 gap-0 lg:gap-5 lg:grid-cols-4 min-h-fit lg:h-screen content-center ml-6 mr-6"
>
	<div class="lg:col-span-3 mt-10 z-10">
		<h1 class="text-3xl text-center mb-4 text-white">
			The Flight Tracker
			<span class="text-lime">!</span>
		</h1>
		<p
			class="text-center text-base mb-2 thePlaneTimer"
			id="theTimer"
			style="color: white"
		>
			<span class="text-lime" id="theTime"> </span>
			-> Till Auto Update
			<span>
				<button id="btnResetTimer">
					<i class="fa-solid fa-arrow-rotate-right text-lime"></i>
				</button>
			</span>
		</p>
		<div id="map" class="TheMap"></div>
	</div>
	<div class="statsSide lg:mt-24 -mt-28 mb-3 z-50 pl-5">
		<div class="overallPlanes">
			<h1
				class="text-center text-xl mb-4 mt-4 text-white"
				id="PlanesOverall"
			></h1>
			<div class="containerFlights">
				<div id="ListOfFlights"></div>
			</div>
		</div>
		<div class="specificPlane">
			<h1 class="text-2xl text-center mt-2 mb-4 text-white">
				Flight: <span id="flightPicked" class="text-lime"></span>
			</h1>
			<button id="resumeUpdates" class="btnResume mb-4 self-center">
				Resume Updates
			</button>
			<div class="containerFlights">
				<div id="FlightInformation" class="flightInfo"></div>
			</div>
		</div>
	</div>
</div>
